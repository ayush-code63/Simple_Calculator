<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        .calculator {
            background: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .operations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .operation-btn {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .operation-btn:hover {
            background-color: #45a049;
        }
        
        .operation-btn.active {
            background-color: #056E29 ;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background-color: #FF6B35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #E55A2B;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-left: 4px solid #4CAF50;
            border-radius: 5px;
            min-height: 20px;
        }
        
        .result h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .preview {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üßÆ Simple Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>
        
        <div class="input-group">
            <label>Select Operation:</label>
            <div class="operations">
                <button class="operation-btn" data-operation="addition">‚ûï Addition</button>
                <button class="operation-btn" data-operation="subtraction">‚ûñ Subtraction</button>
                <button class="operation-btn" data-operation="multiplication">‚úñÔ∏è Multiplication</button>
                <button class="operation-btn" data-operation="division">‚ûó Division</button>
                <button class="operation-btn" data-operation="power">üî¢ Power</button>
                <button class="operation-btn" data-operation="log">üìä Log</button>
            </div>
        </div>
        
        <div class="preview" id="preview">
            Select numbers and operation to see preview
        </div>
        
        <button class="calculate-btn" onclick="calculate()">Calculate Result</button>
        
        <div class="result" id="result" style="display: none;">
            <h3>Result:</h3>
            <div class="result-value" id="resultValue"></div>
        </div>
    </div>

    <script>
        let selectedOperation = '';
        
        // Handle operation button clicks
        document.querySelectorAll('.operation-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.operation-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                selectedOperation = btn.dataset.operation;
                updatePreview();
            });
        });
        
        // Update preview when inputs change
        document.getElementById('num1').addEventListener('input', updatePreview);
        document.getElementById('num2').addEventListener('input', updatePreview);
        
        function updatePreview() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const preview = document.getElementById('preview');
            
            if (selectedOperation === 'log' && num1) {
                preview.textContent = `log(${num1}) = ?`;
            } else if (num1 && num2 && selectedOperation) {
                let symbol = '';
                switch(selectedOperation) {
                    case 'addition': symbol = '+'; break;
                    case 'subtraction': symbol = '-'; break;
                    case 'multiplication': symbol = '√ó'; break;
                    case 'division': symbol = '√∑'; break;
                    case 'power': symbol = '^'; break;
                }
                preview.textContent = `${num1} ${symbol} ${num2} = ?`;
            } else {
                preview.textContent = 'Select numbers and operation to see preview';
            }
        }
        
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            if (!num1) {
                alert('Please enter the first number');
                return;
            }
            
            if (selectedOperation !== 'log' && !num2) {
                alert('Please enter both numbers');
                return;
            }
            
            if (!selectedOperation) {
                alert('Please select an operation');
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: num1,
                        num2: num2,
                        operation: selectedOperation
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('resultValue').textContent = data.result;
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                alert('Error calculating result: ' + error.message);
            }
        }
    </script>
</body>
</html>
